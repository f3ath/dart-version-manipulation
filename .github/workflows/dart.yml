name: Dart CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image:  google/dart:latest

    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: pub get
      - name: Format
        run: dartfmt --dry-run --set-exit-if-changed lib test example
      - name: Analyzer
        run: dartanalyzer --fatal-infos --fatal-warnings lib test example
      - name: Clean coverage
        run: rm -rf .coverage
      - name: Tests
        run: dart test --coverage=.coverage -j1
      - name: Coverage
        run: dart run coverage:format_coverage -l -c -i .coverage --report-on=lib --packages=.packages | dart run check_coverage:check_coverage
